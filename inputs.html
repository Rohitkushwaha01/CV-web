<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
</head>
<body>
    <h1>Different types of inputs</h1>
    <div>
        <h3>Text Input</h3>
        <label for="">Text Input: </label>
        <input type="text">
    </div>
    <hr>
    <div>
        <h3>Checkbox Input</h3>
        <label for="">checkbox Input:</label>
        <input type="checkbox">
    </div>
    <hr>
    <div>
        <h3>Color Input</h3>
        <label for="">Color Input:</label>
        <input type="checkbox">
    </div>
    <hr>
    <div>
        <h3>Date</h3>
        <label for="">Date Input: </label>
        <input type="date">
    </div>
    <hr>
    <div>
        <h3>Datetime-locak</h3>
        <label for="">Datetime-local</label>
        <input type="datetime-local">
    </div>
    <hr>
    <div>
        <h3>Email</h3>
        <label for="">Email: </label>
        <input type="email" name="" id="">
    </div>
    <hr>
    <div>
        <h3>file</h3>
        <label for="">File: </label>
        <input type="file" name="" id="">
    </div>
    <hr>
    <div>
        <h3>Image</h3>
        <label for="">Image: </label>
        <input type="image" name="" id="">
    </div>
    <hr>
    <div>
        <h3>Month</h3>
        <label for="">Month: </label>
        <input type="label" name="" id="">
    </div>
    <hr>
    <div>
        <h3>Number</h3>
        <label for="">Number: </label>
        <input type="number" name="" id="">
    </div>
    <hr>
    <div>
        <h3>Password</h3>
        <label for="">Password: </label>
        <input type="password" name="" id="">
    </div>
    <hr>
    <div>
        <h3>Radio</h3>
        <label for="">Radio:</label>
        <input type="radio" name="" id="">
    </div>
    <hr>
    <div>
        <h3>Range</h3>
        <label for="">Range: </label>
        <input type="Range" name="" id="">
    </div>
    <hr>
    <div>
        <h3>Reset</h3>
        <label for="">Reset: </label>
        <input type="reset" name="" id="">
    </div>
    <hr>
    <div>
        <h3>Search</h3>
        <label for="">Search: </label>
        <input type="search" name="" id="">
    </div>
    <hr>
    <div>
        <h3>tel</h3>
        <label for="">tel: </label>
        <input type="tel" name="" id="">
    </div>
    <hr>
    <div>
        <h3>Time</h3>
        <label for="">Time:</label>
        <input type="time" name="" id="">
    </div>
    <hr>
    <div>
        <h3>url</h3>
        <label for="">url: </label>
        <input type="url" name="" id="">
    </div>
    <hr>
    <div>
        <h3>week</h3>
        <label for="">week: </label>
        <input type="week" name="" id="">
    </div>
</body>
</html>
